<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- normalize css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Script Fontawesome CSS-->
  <script src="https://kit.fontawesome.com/8da7cc0f98.js" crossorigin="anonymous"></script>
  
</head>

<body>

  <main>

    <article>

      <div class="container d-flex flex-column">
        <a class="logo" href=""><img src="images/logo.svg" alt="Huddle-logo"></a>
        <div class="row col illustration justify-content-center p-3 d-flex flex-row">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        <div class="col text-xl-center p-4 mt-4 align-self-start">
          <h1 class="p-1 text-sm-right">
            Build The Community Your Fans Will Love
          </h1>
          <h2 class="p-1 text-sm-right">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </h2>
          <a class="btn shadow-lg mt-3" href="#" role="button">Register</a>
        </div>
      </div>

      <div class="col d-flex justify-content-end">
        <i class="text-sm-center border border-white rounded-circle p-2 m-1 fa-brands fa-facebook" style="color:white"></i>
        <i class="border border-white rounded-circle p-2 m-1 fa-brands fa-twitter" style="color:white"></i>
        <i class="border border-white rounded-circle p-2 m-1 fa-brands fa-instagram" style="color:white"></i>
      </div>
      </div>

    </article>
  </main>

  <footer>
    <p class="attribution text-sm-center" style="margin-top: 50px; color: #fff;">
      Challenge by <a style="color: black;" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a style="color: black;" href="#">Yuri da Silva Mendes</a>.
    </p>
  </footer>

</body>
</html>
